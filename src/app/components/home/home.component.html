<div class="container">
    <form>
        <div class="row justify-content-center">
            <div class="form-group col-12 col-sm-12 col-md-12 col-lg-12">
                <textarea class="form-control" [value]="commentText" #commentText name="comment" [(ngModel)]="comments.comment"
                    placeholder="Ingresa tu comentario" cols="20" rows="5"></textarea>
                <div class="d-flex justify-content-end">
                    <input type="button" class="btn btn-outline-light mt-2 rounded-lg" (click)="addComment(commentText.value)"
                        value="Enviar comentario">
                </div>
            </div>
        </div>
    </form>
    <h3 class="mb-5">Comentarios</h3>
</div>
