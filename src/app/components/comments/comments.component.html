<div class="container">
    <div *ngIf="comments">
    <div class="row border-bottom mb-4" *ngFor="let comment of comments">
            <div class="col-9 col-sm-9 col-md-9 col-lg-9">
                    <p class="text-center">{{comment.comment}}</p>
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                        <div class="d-flex justify-content-end">
                <input type="button" class="btn btn-info rounded-lg" value="Eliminar" (click)="delete(comment)">
                </div>
            </div>
        </div>
    </div>
    
</div>
