<div class="container">
    <form>
        <div class="row justify-content-center">
            <div class="form-group col-9 col-sm-9 col-md-9 col-lg-9 p-0 m-0">
                <textarea class="form-control" name="comment" [(ngModel)]="comments.comment"
                    placeholder="Ingresa tu comentario" cols="20" rows="5"></textarea>
                <div class="d-flex justify-content-end">
                    <input type="button" class="btn btn-outline-light mt-2 rounded-lg" (click)="addComment()"
                        value="Enviar comentario">
                </div>
            </div>
        </div>
    </form>


<div class="row justify-content-center mt-4 mb-4">
<div class="col-9 col-sm-9 col-md-9 col-lg-9 p-0 m-0">
        <h3>Comentarios</h3>
</div>
</div>

</div>
