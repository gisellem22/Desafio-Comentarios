<div class="container">
            <div *ngIf="comments">
                    <div class="row justify-content-center">
                    <div class="border-bottom col-9 col-sm-9 col-md-9 col-lg-9 mb-4" *ngFor="let comment of comments">
                        <div class="row">
                            <div class="col-9 col-sm-9 col-md-9 col-lg-9 pl-0 pr-4 m-0">
                                <p class="text-center">{{comment.comment}}</p>
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 p-0 m-0">
                                <div class="d-flex justify-content-end">
                                    <input type="button" class="btn btn-outline-light mb-2 rounded-lg" value="Eliminar"
                                        (click)="delete(comment)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
</div>
